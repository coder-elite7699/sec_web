<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy now</title>
</head>
<body>
    <fieldset>
        <legend>Personal Information</legend>
        <form >
            <label for="fname">First Name:</label>
            <input type="text" id="fname">
            <label for="l_name">Last Name:</label>
            <input type="text" id="l_name">
            <br><br>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
            <input type="button" value="Send OTP">
            <br><br>
            <label for="otp">OTP:</label>
            <input type="number" name="otp" id="otp">
            <input type="button" value="Verify">
        </form>
    </fieldset>
    <fieldset>
        <legend> Delivery Address</legend>
        <label for="street">Street:</label>
        <input type="text" id="street">
        <br><br>
        <label for="city">City:</label>
        <input type="text" id="city">
        <br><br>
        <label for="district">District:</label>
        <input type="text" id="district">
        <br><br>
        <label for="state">State:</label>
        <input type="text" id="state">
        <br><br>
        <label for="country">Country:</label>
        <input type="text" id="country">
        <br><br>
        <label for="pin">PIN Code:</label>
        <input type="number" name="pin" id="pin">
        <input type="button" value="Submit">
    </fieldset>
    <br>
    <fieldset>
        <legend>Payment Method</legend>
         <a href="upi_pay.html"><input type="button" value="UPI"></a>
        <a href="net_banking.html"><input type="button" value="Net Banking"></a>
        <a href="credit_card.html"><input type="button" value="Credit Card"></a>
        <a href="debit_card.html"><input type="button" value="Debit Card"></a>
    </fieldset>       
    
</body>
</html>
